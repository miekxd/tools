services:
  - type: web
    name: tools
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_WEBHOOK_URL
        value: https://mikeusdominus.app.n8n.cloud/webhook-test/proposal-writer
