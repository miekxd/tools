version: '3.8'
services:
  app:
    image: nixpacks/nixpacks:latest
    build:
      context: .
      dockerfile_inline: |
        FROM nixpacks/nixpacks:latest
        WORKDIR /app
        COPY . .
        RUN nixpacks build
        CMD nixpacks start
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_WEBHOOK_URL=https://mikeusdominus.app.n8n.cloud/webhook-test/proposal-writer
    restart: unless-stopped
